        <div class="text-center fondo1 offset-md-2 col-md-8 col-xs-12">
        <form name="registroAdministrador" method="post">
          <div class="row form-group d-flex justify-content-center mb-0 ">
           <label class="tituloForm mb-0 mt-3">Registro de Administrador</label>
          </div>
          <div class="row form-group d-flex justify-content-center">
            <div class="col-md-5 p-0 campo col-xs-12">
              <label class="letraForm">Nombres</label>
              <input type="text" class="form-control" name="nombres" placeholder="Nombres">
            </div>
            <div class="col-md-5 col-xs-12 p-0 campo ">
              <label class="letraForm">Apellidos</label>
              <input type="text" class="form-control" name="apellidos" placeholder="Apellidos">
            </div>
          </div>
          <div class="row form-group d-flex justify-content-center">
            <div class="col-md-5 col-xs-12 p-0 campo">
              <label class="letraForm">Nombre de Usuario</label>
              <input type="text" class="form-control" name="nomUsuario" placeholder="Nombre de usuario">
            </div>
            <div class="col-md-5 col-xs-12 p-0 campo">
              <label class="letraForm" >Email</label>
              <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
          </div>
          <div class="row form-group d-flex justify-content-center">
            <div class="col-md-5 col-xs-12 p-0 campo">
              <label class="letraForm">Contrase単a</label>
              <input type="password" class="form-control" name="nomUsuario" placeholder="Contrase単a">
              <small class="subLetraForm">
                Debe contener de 8 a 10 caracteres.
              </small>
            </div>
            <div class="col-md-5 col-xs-12 p-0 campo">
              <label class="letraForm" >Confirma Contrase単a</label>
              <input type="password" class="form-control" name="email" placeholder="Contrase単a">
            </div>
          </div>
          <div class="row form-group d-flex justify-content-center">
            <div class="col-md-5 col-xs-12 p-0 campo">
              <label class="letraForm">Foto de Perfil</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="archivoImagen" onChange="mostrarArchivo()">
                <label class="custom-file-label" id="tituloArch">Selecionar Archivo</label>
              </div>
            </div>
          </div>
          <div class="row form-group d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mb-3"  onClick="location.href='registroVeterianaria.html'">Siguiente</button>
          </div>
        </form>
      </div>
